<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="https://github.com/developedbyed/glass-website/blob/master/images/avatar.png?raw=true" alt="avatar">
                    <h3>John Doe</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/twitch.png?raw=true" alt="twitch">
                        <h2>Streams</h2>
                    </div>

                    <div class="link">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/steam.png?raw=true" alt="steam">
                        <h2>Games</h2>
                    </div>

                    <div class="link">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/upcoming.png?raw=true" alt="upcoming">
                        <h2>New</h2>
                    </div>

                    <div class="link">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/library.png?raw=true" alt="library">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="https://github.com/developedbyed/glass-website/blob/master/images/controller.png?raw=true" alt="controller">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/assassins.png?raw=true" alt="assassins">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/sackboy.png?raw=true" alt="sackboy">
                        <div class="card-info">
                            <h2>Sack boy A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="https://github.com/developedbyed/glass-website/blob/master/images/spiderman.png?raw=true" alt="spiderman">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>

                    </div>

                </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
